name: CI

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    #container: ubuntu:rolling
    steps:
    - run: df -h
    - uses: easimon/maximize-build-space@master
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-docker-images: true
    - name: step
      run: |
        set -ux
        lscpu
        df -h
        mount
        ls -la /mnt/
        cat /mnt/DATALOSS_WARNING_README.txt
        free -lm
